<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      rel="stylesheet"
      href="./assets/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">

            <!-- container dei campi input -->
          <form id="form" class="container">
            <div class="row md-6">

              <div class="mb-3 col-md-6">
                <label for="nome" class="form-label"
                  >Nome</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  aria-describedby="nome"
                />
              </div>
              <div class="mb-3 col-md-6">
                <label for="cognome" class="form-label"
                  >Cognome</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cognome"
                  name="cognome"
                  aria-describedby="cognome"
                />
              </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="eta" class="form-label">Età</label>
                    <input class="form-control" type="number" name="eta" id="eta" min="14" max="99">
                </div>
                <div class="col-10">
                    <label class="form-label" for="telefono">Telefono</label>
                    <input class="form-control "type="tel" name="telefono" id="telefono">
                </div>
            </div>
            <label class="form-label mt-3" for="cittadinanza">Cittadinanza</label>
            <select id="cittadinanza" class="form-select" aria-label="Default select example">
                <option selected>seleziona...</option>
                <option value="italiana">italiana</option>
                <option value="paesi UE">paesi UE</option>
                <option value="altro">altro</option>
              </select>
            <label for="genere" class="mt-4">Genere:</label>
            <div class="row mt-2 flex-wrap">

                <div class="d-flex gap-2 align-items-center col-4">
                    <label for="uomo" class="form-label">uomo</label>
                    <input type="radio" name="genere" id="uomo" value="uomo">
                </div>
                <div class="d-flex gap-2 align-items-center col-4">
                    <label for="uomodonna" class="form-label">donna</label>
                    <input type="radio" name="genere" id="donna" value="donna">
                </div>
                <div class="d-flex gap-2 align-items-center col-4">
                    <label for="altro" class="form-label">altro</label>
                    <input type="radio" name="genere" id="altro" value="altro">
                </div>
                
            </div>
            
        <div class="row">
            <div class="col-12 ">
                
                <input class="mt-3" type="checkbox" name="hasReadPolicy" id="privacy-policy">
                <label for="privacy-policy">ho letto e accetto</label>
                
            </div>
            <div class="col-12 ">

                <input class="mt-3" type="checkbox" name="acceptAdv" id="acceptAdv">
                <label for="acceptAdv">desidero ricevere pubblicità</label>
            </div>
        </div>

            <input class="btn btn-primary mt-3" type="submit" value="Scarica">

          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
  </body>
</html>
